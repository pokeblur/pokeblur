<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokédex-container">
        <!-- Logo de Pokédex -->
        <div class="pokédex-logo">
            <img src="https://i.ibb.co/6kLb6jZ/Api-Base64-2025-03-04-T20-15-11-949-1-3.png alt="Pokédex Logo" class="logo">
        </div>
        <h1>Adivina el Pokémon</h1>
        <div class="pokédex">
            <div class="pokemon-info">
                <h2>Pokédex</h2>
                <div class="card">
                    <img id="pokemon-image" class="pokemon-img" src="" alt="Pokémon">
                </div>
                <p id="message" class="status-message"></p>
            </div>
            <div class="guess-section">
                <h3>Busca un Pokémon</h3>
                <!-- Campo de búsqueda -->
                <input type="text" id="search-input" class="search-input" placeholder="Escribe el nombre de un Pokémon...">
                <!-- Contenedor para los resultados de búsqueda -->
                <div id="search-results" class="search-results"></div>
                <button id="guess-button" class="guess-button" disabled>Adivinar</button>
                <button id="reset-button" class="reset-button">Reiniciar</button>
            </div>
        </div>
        <!-- Mensaje de éxito -->
        <div id="success-message" class="success-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
